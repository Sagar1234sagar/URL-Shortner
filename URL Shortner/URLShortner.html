<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="URLShortner.css">
  </head>
  <body>
    <div class="maincontainer">
    <h1>URL Shortener</h1>
    <hr>
    <div class="contain">
    <form>
      <label for="long-url">Paste your URL to be shortened</label>
      <input type="text" id="long-url" name="long-url">
      <button type="button" id="shorten-btn">SHORTEN URL</button>
    </form>
    <div id="short-url-container" style="display:none">
      <p>Here's your shortened URL:</p>
      <div id="short-url">
        <a href="" target="_blank"></a>
        <button type="button" id="copy-btn">COPY TO CLIPBOARD</button>
      </div>
    </div>
  </div>
</div>
    <script src="URLShortner.js"></script>
  </body>
</html>
